{% extends 'base.html' %}
{% block body %}

<footer id="dash">
  <a href="{{url_for('profile')}}"><button id="new_button1" class="new_button1 new_but1">MY PROFILE</button></a>
  <a href="{{url_for('menu')}}"><button id="new_button2" class="new_button1 new_but1">MENU</button></a>
  <a href="{{url_for('fooditems')}}"><button id="new_button3" class="new_button1 new_but1">SELECT FOODITEMS</button></a>
  <a href="{{url_for('history')}}"><button id="new_button4" class="new_button1 new_but1">HISTORY</button></a>
  <a href="{{url_for('feedback')}}"><button id="new_button5" class="new_button1 new_but1">SUBMIT FEEDBACK</button></a>

  <form action="{{ url_for('logout') }}" method="get" style="display:inline;">
    <button id="new_button6" class="new_button1">LOG OUT</button>
  </form>
</footer>

<div id="card">
    <div><h2>MESS CREDIT MANAGEMENT SYSTEM</h2></div>
  <div><h3>Select Your Meal</h3></div>

  <form id="menuForm">
  <div class="form-group">
    <label for="day">Day:</label>
    <select id="day" name="day">
      <option value="">--Select Day--</option>
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
      <option>Sunday</option>
    </select>
  </div>

  <div class="form-group">
    <label for="meal">Meal:</label>
    <select id="meal" name="meal">
      <option value="">--Select Meal--</option>
      <option>Breakfast</option>
      <option>Lunch</option>
      <option>Snacks</option>
      <option>Dinner</option>
    </select>
  </div>
</form>


  <div id="menu-grid">
  <div class="grid-header">
    <div>Food Item</div>
    <div>Credits</div>
    <div>Quantity</div>
  </div>
  <div id="menu-items"></div>
</div>


  <div id="summary">
    <p><b>Total Credits to Spend:</b> <span id="total-cost">0</span></p>
    <p><b>Remaining Balance:</b> <span id="remaining-balance" data-balance="{{ user.balance }}">{{ user.balance }}</span></p>
    <button id="new_button" disabled>Confirm Purchase</button>
  </div>

</div>

<script src="{{ url_for('static', filename='dashboard.js') }}"></script>

{% endblock %}
