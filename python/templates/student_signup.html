{% extends 'base.html' %}
{% block body %}
<div id="new_container">
  <div class="tag">Student Sign Up</div>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flashes">
      {% for cat, msg in messages %}
        <li class="{{ cat }}">{{ msg }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="post" action="{{ url_for('student_signup') }}">
    <label>Name<br><input name="name" required></label>
    <label>Registration No<br><input name="roll_no" required></label>
    <label>Password<br><input type="password" name="password" required></label>
    <button type="submit" id="new_button">Create Account</button>
  </form>
  <div class="tag">Already have an account? <a href="{{ url_for('student_login') }}">Login</a></div>
</div>
{% endblock %}
